<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="signup">
    <h1>Sign-Up Page</h1>
    <hr>
    <form class="" action="signin" method="post">
      <p>Email</p>
      <input class="signup-input" type="text" name="">

      <p>Name</p>
      <input class="signup-input" type="text" name="">

      <p>Phone-Number</p>
      <input class="signup-input" type="text" name="">

      <p>ID</p>
      <input class="signup-input" type="text" name="">

      <p>Insert Password</p>
      <input class="signup-input" type="text" name="">

      <div class="signup-check">
          <input type="checkbox" name="" value="">
          <p>I accept the Terms of Use & Policy</p>
      </div>

      <button class="signup-button" type="submit" name="submit">Go</button>
    </form>
  </div>

</body>

</html>
